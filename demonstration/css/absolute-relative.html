<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Example</title>
    <style>
        .relative-container {
            position: relative;
            background-color: #f3f3f3;
            height: 200px;
            width: 200px;
            margin: 20px auto;
        }
        .relative-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4caf50;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Relative and Absolute Positioning</h1>
    <div class="relative-container">
        <div class="relative-box">I'm absolutely positioned!</div>
    </div>
</body>
</html>
