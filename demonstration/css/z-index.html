<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Z-Index Example</h1>
    <div
      style="
        position: absolute;
        z-index: 1;
        background-color: coral;
        width: 200px;
        height: 100px;
      "
    ></div>
    <div
      style="
        position: absolute;
        z-index: 2;
        background-color: lightblue;
        width: 150px;
        height: 150px;
        margin-top: 10px;
      "
    ></div>
  </body>
</html>
