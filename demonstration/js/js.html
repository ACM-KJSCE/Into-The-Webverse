<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnerHTML Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      .box {
        margin: 20px 0;
        padding: 20px;
        background-color: #4caf50;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .box:hover {
        background-color: #45a049;
      }

      .btn {
        padding: 10px 20px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn:hover {
        background-color: #0b7dda;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Change Content with JavaScript</h1>
      <div id="content-box" class="box">
        Click the button to change this text!
      </div>
      <button id="change-btn" class="btn">Change</button>
      <button id="reverse-btn" class="btn">Original</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
