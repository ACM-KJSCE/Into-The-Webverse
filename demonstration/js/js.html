      body {

      .container {

        width: 350px;

        background-color: #4caf50;

        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .box:hover {
        background-color: #45a049;
      }
    
#container1 button{

        padding: 10px;
        background-color: #4caf50;
        color: white;

}
#container1 button:hover{

}
#container2{

#container2 button{
  margin: 20px 0;
        padding: 10px;

}
